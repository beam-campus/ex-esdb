# YAML anchors for volume templates
x-bind-opts: &bind-opts
  type: none
  o: bind

volumes:
  ex-esdb20-data:
    driver: local
    driver_opts:
      <<: *bind-opts
      device: /volume/ex-esdb/data20

  ex-esdb21-data:
    driver: local
    driver_opts:
      <<: *bind-opts
      device: /volume/ex-esdb/data21
