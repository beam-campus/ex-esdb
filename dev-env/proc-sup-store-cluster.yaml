# YAML anchors for reusable templates

# Environment templates
x-dev-environment: &dev-env
  EX_ESDB_STORE_ID: "proc_sup"
  EX_ESDB_DB_TYPE: "cluster"
  EX_ESDB_TIMEOUT: "10000"
  EX_ESDB_COOKIE: $EX_ESDB_COOKIE
  EX_ESDB_CLUSTER_SECRET: ${EX_ESDB_CLUSTER_SECRET}
  EX_ESDB_GOSSIP_MULTICAST_ADDR: ${EX_ESDB_GOSSIP_MULTICAST_ADDR}
  RELEASE_COOKIE: $EX_ESDB_COOKIE
  LOG_LEVEL: "debug"
  RUST_LOG: "debug"

x-prod-environment: &prod-env
  RELEASE_COOKIE: $EX_ESDB_COOKIE
  EX_ESDB_STORE_ID: "proc_sup"
  EX_ESDB_DB_TYPE: "cluster"
  EX_ESDB_TIMEOUT: "5000"
  EX_ESDB_COOKIE: $EX_ESDB_COOKIE
  EX_ESDB_CLUSTER_SECRET: $EX_ESDB_CLUSTER_SECRET
  EX_ESDB_GOSSIP_MULTICAST_ADDR: ${EX_ESDB_GOSSIP_MULTICAST_ADDR}
  LOG_LEVEL: "info"
  RUST_LOG: "info"

# Resource constraints template
x-resource-limits: &resource-limits
  deploy:
    resources:
      limits:
        memory: 512M
        cpus: "0.5"
      reservations:
        memory: 256M
        cpus: "0.25"
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
      window: 120s

# Logging configuration template
x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "3"
      labels: "service,environment"

# Main service template
x-esdb-service: &esdb-service
  image: local/ex-esdb
  build:
    context: ../system
    args:
      - BUILD_ENV=development
  profiles:
    - cluster
  networks:
    - ex-esdb-net
  stop_grace_period: 30s
  environment:
    EX_ESDB_STORE_ID: "proc_sup"
    EX_ESDB_DB_TYPE: "cluster"
    EX_ESDB_TIMEOUT: "10000"
    EX_ESDB_COOKIE: $EX_ESDB_COOKIE
    EX_ESDB_CLUSTER_SECRET: $EX_ESDB_CLUSTER_SECRET
    EX_ESDB_GOSSIP_MULTICAST_ADDR: ${EX_ESDB_GOSSIP_MULTICAST_ADDR}
    RELEASE_COOKIE: $EX_ESDB_COOKIE
    LOG_LEVEL: "info"
    RUST_LOG: "warn"
  deploy:
    resources:
      limits:
        memory: 512M
        cpus: "0.5"
      reservations:
        memory: 256M
        cpus: "0.25"
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
      window: 120s
  healthcheck:
    test: ["CMD", "/system/check-ex-esdb.sh"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 40s
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "3"
      labels: "service,environment"
  labels:
    - "service=ex-esdb"
    - "environment=development"
    - "cluster=primary"

# Dependency condition template
x-health-condition: &health-condition
  condition: service_healthy

services:
  # Core 3-node cluster for proc_sup store (start simultaneously)
  proc-sup-0:
    <<: *esdb-service
    hostname: proc-sup-0
    container_name: proc-sup-0
    volumes:
      - proc-sup-0-data:/data
    labels:
      - "service=proc-sup-store"
      - "environment=development"
      - "cluster=core"
      - "group=core"
      - "tier=core"
      - "store=proc_sup"

  proc-sup-1:
    <<: *esdb-service
    hostname: proc-sup-1
    container_name: proc-sup-1
    volumes:
      - proc-sup-1-data:/data
    labels:
      - "service=proc-sup-store"
      - "environment=development"
      - "cluster=core"
      - "group=core"
      - "tier=core"
      - "store=proc_sup"

  proc-sup-2:
    <<: *esdb-service
    hostname: proc-sup-2
    container_name: proc-sup-2
    volumes:
      - proc-sup-2-data:/data
    labels:
      - "service=proc-sup-store"
      - "environment=development"
      - "cluster=core"
      - "group=core"
      - "tier=core"
      - "store=proc_sup"

networks:
  ex-esdb-net:
    external: true
    name: ex-esdb-net

volumes:
  proc-sup-0-data:
    driver: local
  proc-sup-1-data:
    driver: local
  proc-sup-2-data:
    driver: local
