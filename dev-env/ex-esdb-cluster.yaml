# YAML anchors for reusable templates

# Environment templates
x-dev-environment: &dev-env
  EX_ESDB_STORE_ID: "reg_gh"
  EX_ESDB_DB_TYPE: "cluster"
  EX_ESDB_TIMEOUT: "10000"
  EX_ESDB_COOKIE: ${REG_GH_CLIQUE}
  EX_ESDB_CLUSTER_SECRET: ${REG_GH_CLUSTER_SECRET}
  RELEASE_COOKIE: ${REG_GH_CLIQUE}
  LOG_LEVEL: "debug"
  RUST_LOG: "debug"

x-prod-environment: &prod-env
  RELEASE_COOKIE: ${REG_GH_CLIQUE}
  EX_ESDB_STORE_ID: "reg_gh"
  EX_ESDB_DB_TYPE: "cluster"
  EX_ESDB_TIMEOUT: "5000"
  EX_ESDB_COOKIE: ${REG_GH_CLIQUE}
  EX_ESDB_CLUSTER_SECRET: ${REG_GH_CLUSTER_SECRET}
  LOG_LEVEL: "info"
  RUST_LOG: "info"

# Resource constraints template
x-resource-limits: &resource-limits
  deploy:
    resources:
      limits:
        memory: 512M
        cpus: "0.5"
      reservations:
        memory: 256M
        cpus: "0.25"
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
      window: 120s

# Logging configuration template
x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "3"
      labels: "service,environment"

# Main service template
x-esdb-service: &esdb-service
  image: local/ex-esdb
  build:
    context: ../system
    args:
      - BUILD_ENV=development
  profiles:
    - cluster
  networks:
    - ex-esdb-net
  stop_grace_period: 30s
  environment:
    EX_ESDB_STORE_ID: "reg_gh"
    EX_ESDB_DB_TYPE: "cluster"
    EX_ESDB_TIMEOUT: "10000"
    EX_ESDB_COOKIE: ${REG_GH_CLIQUE}
    EX_ESDB_CLUSTER_SECRET: ${REG_GH_CLUSTER_SECRET}
    EX_ESDB_GOSSIP_MULTICAST_ADDR: ${REG_GH_GOSSIP_MULTICAST_ADDR}
    RELEASE_COOKIE: ${REG_GH_CLIQUE}
    LOG_LEVEL: "info"
    RUST_LOG: "warn"
  deploy:
    resources:
      limits:
        memory: 512M
        cpus: "0.5"
      reservations:
        memory: 256M
        cpus: "0.25"
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
      window: 120s
  healthcheck:
    test: ["CMD", "/system/check-ex-esdb.sh"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 40s
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "3"
      labels: "service,environment"
  labels:
    - "service=ex-esdb"
    - "environment=development"
    - "cluster=primary"

# Dependency condition template
x-health-condition: &health-condition
  condition: service_healthy

services:
  # Core 3-node cluster (start simultaneously)
  ex-esdb0:
    <<: *esdb-service
    hostname: node0
    container_name: ex-esdb0
    volumes:
      - ex-esdb0-data:/data
    labels:
      - "service=ex-esdb"
      - "environment=development"
      - "cluster=core"
      - "group=core"
      - "tier=core"

  ex-esdb1:
    <<: *esdb-service
    hostname: node1
    container_name: ex-esdb1
    volumes:
      - ex-esdb1-data:/data
    labels:
      - "service=ex-esdb"
      - "environment=development"
      - "cluster=core"
      - "group=core"
      - "tier=core"

  ex-esdb2:
    <<: *esdb-service
    hostname: node2
    container_name: ex-esdb2
    volumes:
      - ex-esdb2-data:/data
    labels:
      - "service=ex-esdb"
      - "environment=development"
      - "cluster=core"
      - "group=core"
      - "tier=core"

networks:
  ex-esdb-net:
    external: true
    name: ex-esdb-net

volumes:
  ex-esdb0-data:
    driver: local
  ex-esdb1-data:
    driver: local
  ex-esdb2-data:
    driver: local
  ex-esdb3-data:
    driver: local
  ex-esdb4-data:
    driver: local
